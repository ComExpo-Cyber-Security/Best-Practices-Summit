<!DOCTYPE html>
<html lang="en">

<head>
    <title>Payment Successful | Best Practices Summit</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Use Inter for body text and Montserrat for headings -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@600;700;800&display=swap"
        rel="stylesheet" />

    <script defer src="assets/fontawesome/js/all.min.js"></script>
    <link id="theme-style" rel="stylesheet" href="assets/css/theme.css" />
    <link rel="stylesheet" href="assets/css/inline.css" />

    <style>
        .success-block {
            padding: 120px 0;
            min-height: 60vh;
            display: flex;
            align-items: center;
        }

        .success-icon {
            font-size: 5rem;
            color: #10b981;
            /* Success green */
            margin-bottom: 2rem;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .payment-id-box {
            background: #f8f9fa;
            border: 1px dashed #dee2e6;
            border-radius: 8px;
            padding: 1rem;
            margin: 2rem auto;
            max-width: 400px;
            font-family: monospace;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div data-include="assets/includes/header.html"></div>

    <section class="success-block text-center">
        <div class="container">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="mb-4 fw-bold">Payment Successful!</h1>
            <p class="lead mb-4 text-muted">
                Thank you for your registration. We have received your payment.
            </p>

            <div id="payment-details" class="payment-id-box" style="display: none;">
                Payment ID: <span id="payment-id-display" class="fw-bold text-dark"></span>
            </div>

            <div class="mt-5">
                <a href="index.html" class="btn btn-primary btn-lg">Return to Home</a>
            </div>
        </div>
    </section>

    <div data-include="assets/includes/footer.html"></div>

    <!-- Javascript -->
    <script src="assets/plugins/popper.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/include-partials.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Parse query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const paymentId = urlParams.get('payment_id');

            if (paymentId) {
                document.getElementById('payment-id-display').textContent = paymentId;
                document.getElementById('payment-details').style.display = 'block';
            }
        });
    </script>
</body>

</html>
